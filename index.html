<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhiiiii</title>
  <style>
    /* Full page with no scroll */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* prevent scrolling */
    }

    /* YouTube background styling */
    #video-background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    #video-background iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 177.77vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Center all main content vertically and horizontally */
    #content-wrapper {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;    /* horizontal center */
      gap: 1em;
      padding: 1em;
      text-align: center;
      color: white; /* if you want it visible on video */
      text-shadow: 0 0 5px black; /* better contrast */
    }

    /* Game grid styling */
    #game {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      user-select: none;
      /* no margin needed because centered */
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #ddd;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }
    .cell.revealed {
      background-color: #bbb;
      cursor: default;
    }

    /* Controls and restart button */
    #music-controls button,
    #restartBtn {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      transition: background-color 0.3s ease;
    }
    #music-controls button:hover,
    #restartBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    #status {
      font-weight: bold;
      font-size: 1.2em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
<div id="popups-container"></div>
  <div id="video-background">
    <iframe
      src="https://www.youtube.com/embed/eRXE8Aebp7s?autoplay=1&mute=1&loop=1&playlist=eRXE8Aebp7s&controls=0&showinfo=0&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div id="content-wrapper">
    <h1>Rhiiii</h1>

    <div id="music-controls">
      <button id="playPauseBtn">‚ñ∂Ô∏è Play Music</button>
      <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div id="game"></div>
    <p id="status"></p>
    <button id="restartBtn">üîÑ Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
