  #banner-ad {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #1db954; /* Spotify green */
    border-top: 3px solid #1ed760;

    /* Full page with no scroll */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* prevent scrolling */
    }

    /* YouTube background styling */
    #video-background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    #video-background iframe {
      position: absolute;
      top: 50%; left: 50%;
      width: 177.77vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Center all main content vertically and horizontally */
    #content-wrapper {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;    /* horizontal center */
      gap: 1em;
      padding: 1em;
      text-align: center;
      color: white; /* if you want it visible on video */
      text-shadow: 0 0 5px black; /* better contrast */
    }

    /* Game grid styling */
    #game {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
      user-select: none;
      /* no margin needed because centered */
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #ddd;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      color: black;
    }
    .cell.revealed {
      background-color: #bbb;
      cursor: default;
    }

    /* Controls and restart button */
    #music-controls button,
    #restartBtn {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      transition: background-color 0.3s ease;
    }
    #music-controls button:hover,
    #restartBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    #status {
      font-weight: bold;
      font-size: 1.2em;
      min-height: 1.5em;
    }

<style>
.fake-ad {
  position: fixed;
  width: 600px;
  height: 340px;
  border: 3px solid #f00;
  background: white;
  box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.7);
  z-index: 9999;
  border-radius: 6px;
  overflow: hidden;
  cursor: move;
  user-select: none;
  font-family: Arial, sans-serif;
  font-size: 12px;
}

.fake-ad-header {
  background: #c00;
  color: white;
  padding: 4px 8px;
  font-weight: bold;
  cursor: move;
}

.fake-ad iframe {
  width: 100%;
  height: calc(100% - 28px);
  pointer-events: auto;
}
</style>

<script>
function createFakeAd(videoId, title = "Sponsored Video") {
  const container = document.getElementById('fake-ads-container');
  const ad = document.createElement('div');
  ad.className = 'fake-ad';
  ad.style.top = Math.random() * (window.innerHeight - 170) + 'px';
  ad.style.left = Math.random() * (window.innerWidth - 300) + 'px';

  const header = document.createElement('div');
  header.className = 'fake-ad-header';
  header.textContent = title;
  ad.appendChild(header);

  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
  iframe.frameBorder = '0';
  iframe.allow = 'autoplay; encrypted-media';
  iframe.allowFullscreen = true;
  ad.appendChild(iframe);

  container.appendChild(ad);

  // Drag logic
  let isDragging = false, offsetX, offsetY;

  header.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - ad.offsetLeft;
    offsetY = e.clientY - ad.offsetTop;
    ad.style.transition = 'none';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    ad.style.transition = '';
  });

  document.addEventListener('mousemove', e => {
    if (!isDragging) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    // Keep inside viewport
    const maxX = window.innerWidth - ad.offsetWidth;
    const maxY = window.innerHeight - ad.offsetHeight;
    x = Math.min(Math.max(0, x), maxX);
    y = Math.min(Math.max(0, y), maxY);

    ad.style.left = x + 'px';
    ad.style.top = y + 'px';
  });
}

// Create one fake ad with your video when page loads
document.addEventListener('DOMContentLoaded', () => {
  createFakeAd('7Cr1NMC_n6E', "Sponsored: Watch This!");
});
</script>
